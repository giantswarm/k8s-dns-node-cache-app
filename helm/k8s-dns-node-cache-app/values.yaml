# Default values for name: k8s-dns-node-cache-chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: k8s-dns-node-cache
namespace: kube-system
serviceType: managed

# This is the name of the Kubernete Service resource that exposes the traditional CoreDNS service within the cluster.
corednsServiceName: coredns

image:
  registry: quay.io
  name: giantswarm/k8s-dns-node-cache
  tag: 1.21.4

updateStrategy:
  rollingUpdate:
    maxUnavailable: 10%

cluster:
  kubernetes:
    DNS:
      IP: 172.31.0.10
    clusterDomain: cluster.local

nodeLocalListenAddress: 169.254.0.1

ports:
  dns:
    name: dns
    targetPort: 53
    port: 53
  prometheus: 9253
  liveness: 8080

resources:
  limits:
    cpu: 500m
    memory: 150Mi
  requests:
    cpu: 250m
    memory: 50Mi

configmap:
  cache:
    success: 30
    denial: 5

test:
  image:
    name: giantswarm/alpine-testing
    tag: 0.1.1
