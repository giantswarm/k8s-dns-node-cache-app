apiVersion: v1
appVersion: 1.21.4
description: A Helm chart to run NodeLocal DNSCache in Kubernetes clusters
home: https://github.com/giantswarm/k8s-dns-node-cache-app
name: k8s-dns-node-cache-app
version: [[ .Version ]]
restrictions:  # our custom section (optional)
  clusterSingleton: true
  fixedNamespace: kube-system
  gpuInstances: false
  compatibleProviders: [aws,azure] # optional; empty means compatible by default with every provider
