apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-upstream
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  ports:
  - name: dns
    port: 53
    protocol: UDP
    targetPort: {{ .Values.upstreamService.targetPort }}
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: {{ .Values.upstreamService.targetPort }}
  selector:
    k8s-app: {{ .Values.upstreamService.appName }}
