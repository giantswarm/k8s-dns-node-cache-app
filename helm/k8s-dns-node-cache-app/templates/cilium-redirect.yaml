{{ if .Values.enableCiliumLocalRedirectPolicy }}
apiVersion: cilium.io/v2
kind: CiliumLocalRedirectPolicy
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  redirectFrontend:
    serviceMatcher:
      serviceName: coredns
      namespace: {{ .Values.namespace }}
  redirectBackend:
    localEndpointSelector:
      matchLabels:
        app.kubernetes.io/name: {{ .Values.name }}
    toPorts:
      - port: "53"
        name: dns
        protocol: UDP
      - port: "53"
        name: dns-tcp
        protocol: TCP
{{ end }}
